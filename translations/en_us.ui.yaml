de-scan-info: |-
    Scan for new galleries

    **Advanced:**

    Specify collection, series, artist and gallery in the path with the tokens `{collection}`, `{series}`, `{artist}` and `{gallery}`, respectively.

    For regex, use the token `{re:"<regex here>"}` or `{re:"<regex here>" gallery}`.

    For glob pattern, use the token `{"<pattern here>"}`

    More info can be found in the [docs](https://happypandax.github.io/faq.html#scanning-for-galleries)

    **Supported paths:**
    - A directory

    **Note:** path must exist on the server-host system if a directory or file.

