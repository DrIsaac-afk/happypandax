<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Happypanda</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-switch.min.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
</head>
<body onload="pages.base.main ()">
    {% raw %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">Happypanda X</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse row" id="nav-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/fav">Favorites</a></li>
                    <li class="active"><a href="/library">Library<span class="sr-only">(current)</span></a></li>
                    <li class="active"><a href="/inbox">Inbox</a></li>
                    <li class="active"><a href="/inbox">Artists</a></li>
                    <li class="active"><a href="/inbox">Donwloads</a></li>
                </ul>
                <form class="navbar-form navbar-left col-md-4" role="search" onsubmit="pages.library.update_search_query()">
                    <div class="form-group">
                        <input id="search" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="/apiview">API</a></li>
                    <li class="active"><a href="/apiview">Preferences</a></li>
                    <li class="active"><a href="/apiview">About</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <script id="global-flash-t" type="x-handlebars-template">
        <div class="alert alert-dismissible {{ alert }}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{ strong }}</strong> {{ msg }}
        </div>
    </script>
    {% endraw %}
    <div id="global-flash" class="container"></div>
    <div id="content" class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    {% raw %}
    <footer>
        <div id="footer-left" class="pull-left">
            <script id="server-status-t" type="x-handlebars-template">
                server status:
                <span class="label {{ label }}">{{ status }}</span>
            </script>
            <span id="server-status"></span>
        </div>
        <script id="footer-right-t" type="x-handlebars-template">
            <span>| {{ key }}: <span class="label {{ label }}">{{ value }}</span></span>
        </script>
        <div id="footer-right" class="pull-right">
        </div>
    </footer>
    {% endraw %}

    <script src="/static/lib/socket.io-1.7.2.js"></script>
    <script src="/static/lib/jquery-3.1.1.js"></script>
    <script src="/static/lib/handlebars-4.0.8.min.js"></script>
    <script src="/static/lib/bootstrap-3.3.7.min.js"></script>
    <script src="/static/lib/bootstrap-switch-3.3.4.min.js"></script>
    <script src="/static/lib/minigrid-3.1.1.min.js"></script>
    <script src="/static/__javascript__/pages.js"></script>
</body>
</html>
